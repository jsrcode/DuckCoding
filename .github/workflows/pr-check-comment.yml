name: PR Check Comment

on:
  workflow_run:
    workflows: ['PR Check']
    types:
      - completed

permissions:
  pull-requests: write

jobs:
  comment:
    name: Update PR Comment
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request'

    steps:
      - name: Download artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });

            console.log('Found artifacts:', artifacts.data.artifacts.length);

            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name.startsWith('pr-check-state-')) {
                console.log('Downloading:', artifact.name);

                const download = await github.rest.actions.downloadArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                  archive_format: 'zip',
                });

                fs.writeFileSync(artifact.name + '.zip', Buffer.from(download.data));
              }
            }

      - name: Extract artifacts
        run: |
          mkdir -p states
          for zip in pr-check-state-*.zip; do
            if [ -f "$zip" ]; then
              # Extract platform name from zip filename (e.g., pr-check-state-ubuntu-22.04.zip -> ubuntu-22.04)
              platform="${zip#pr-check-state-}"
              platform="${platform%.zip}"
              # Unzip and rename to platform-specific filename
              unzip -o "$zip" -d states/
              mv states/state.json "states/${platform}.json"
            fi
          done
          ls -la states/ || true

      - name: Update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const marker = '<!-- duckcoding-pr-check -->';
            const platforms = ['ubuntu-22.04', 'windows-latest', 'macos-arm64', 'macos-x64'];

            let prNumber = context.payload.workflow_run.pull_requests[0]?.number;

            if (!prNumber) {
              console.log('PR number not in workflow_run payload, trying to extract from artifacts...');
            }

            console.log('Updating comment for PR', prNumber || '(to be determined)');

            const defaultState = () => Object.fromEntries(
              platforms.map(p => [p, {
                platform: p,
                status: 'pending',
                check: 'pending',
                fix: 'pending',
                recheck: 'pending',
                artifact: '',
                run_url: ''
              }])
            );

            let state = defaultState();

            const statesDir = 'states';
            if (fs.existsSync(statesDir)) {
              for (const platform of platforms) {
                const stateFile = path.join(statesDir, platform + '.json');
                if (fs.existsSync(stateFile)) {
                  try {
                    const platformState = JSON.parse(fs.readFileSync(stateFile, 'utf8'));
                    state[platform] = platformState;
                    console.log('Loaded state for', platform);

                    if (!prNumber && platformState.pr_number) {
                      prNumber = parseInt(platformState.pr_number, 10);
                      console.log('Extracted PR number from artifact:', prNumber);
                    }
                  } catch (e) {
                    console.error('Failed to parse state for', platform, e);
                  }
                }
              }
            }

            if (!prNumber) {
              console.log('No PR number found in payload or artifacts');
              return;
            }

